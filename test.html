	<h1 align="center">
		交通预测(GNN)
	</h1>
	<p align="center" style="background-color: aliceblue">
		<i>交通预测模型主要分为三个阶段：交通生成预测、交通分布预测和交通分配预测。
		<br />
		其中，交通生成预测是指根据社会经济因素和土地利用情况等因素，预测未来一定时期内各区域的出行需求量；
		<br />
		交通分布预测是指根据出行需求量和出行阻力等因素，确定各区域之间的出行量；
		<br />
		交通分配预测是指根据路网结构和路况等因素，确定各条道路上的流量。
		</i>
	</p>
